<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <header>
      <div class="positioner">
        <div class="logo">
          <a href="#"><img src="#" alt="logo"></a>
        </div>
        <nav class="header-menu">
          <ul>
            <li>
              <a href="#">Информация</a>
            </li>
            <li>
              <a href="#">Фото и видео</a>
            </li>
            <li>
              <a href="#">Карта штата</a>
            </li>
            <li>
              <a href="#">гостиницы</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <!--Интро-->
      <section class="check-location">
        <div class="positioner">
          <form method="post" action="#" oninput="countoutput.value=count.value">  
            <div class="check-location infrastructure">
             <p>Инфраструктура:</p>
             <label>
               <input type="checkbox" name="swimingpool" checked>Бассейн
             </label>
             <label>
               <input type="checkbox" name="parking">Парковка
             </label>
             <label>
               <input type="checkbox" name="wi-fi">Wi-Fi
             </label>
            </div>
            <div class="check-location  residence">
              <p>Тип жилья:</p>
              <label>
                <input type="checkbox" name="hotel" checked>Гостиница
              </label>
              <label>
                <input type="checkbox" name="motel" checked>Мотель
              </label>
              <label>
                <input type="checkbox" name="apartments" checked>Апартаменты
              </label>
            </div>
            <div class="check-location price">
              <label for="count">Стоимость в сутки (Р):</label>
              <output name="countoutput"></output>
              <input type="range" name="count" min="0" max="3000" step="1" id="count">
              <input type="submit" value="Показать">
            </div>
          </form>
        </div>


      </section>
    </main>

    <footer>
      <section class="footer-link">
        <p>#VISITSEDONA</p>
      </section>
      <section class="footer-social">
        <a class="social-btn social-btn-twitter"></a>
        <a class="social-btn social-btn-facebook"></a>
        <a class="social-btn social-btn-youtube"></a>
      </section>
      <section class="footer-copyright">
        <p>Website by</p>
        <div><img src="#" alt="logo htmlacademy"></div>
        <a class="btn" href="https://htmlacademy.ru/intensive/htmlcss">HTML Academy</a>
      </section>
    </footer>
  </body>
</html>
